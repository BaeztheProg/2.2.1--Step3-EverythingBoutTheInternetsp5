<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Preview</title>
    <style>
        html {
            background: #000;
            color: #fff;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .section {
            flex-grow: 1;
            margin: 40px;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            background: rgba(255, 255, 255, 0.2);
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column; /* Change from row to column */
            }
        }
        header {
            width: 100%;
            background-color: #30303080;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            display: flex;
            justify-content: left;
            align-items: center;
            height: 60px;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header h1 {
            margin: 0;
            font-size: 1.2em;
            margin-left: 20px;
            display: inline-block;
        }
        nav {
            flex-grow: 1;
            margin-left: 40px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .bg {
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            filter: blur(5px) brightness(0.5);
        }
        h1 a {
            color: #fff;
            text-decoration: none;
        }
        .split {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .split > div {
            flex-grow: 1;
            padding: 20px;
            height: 100%;
        }
        .sep {
            max-width: 1px;
            height: 100%;
            background: #aaa;
            padding: 0px !important;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Social Media Platforms</a></h1>
        <nav>
            <a href="safety.html">Safety</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>
    <div class="container">
        <div class="section">
            <div class="split">
                <div>
                    <h2>Instagram</h2>
                </div>
                <div class="sep"></div>
                <div>
                    <h2>Snapchat</h2>
                </div>
                <div class="sep"></div>
                <div>
                    <h2>YouTube</h2>
                </div>
            </div>
        </div>  
    </div>
        </div>
    </div>
    <img class="bg" src="https://www.pixground.com/wp-content/uploads/2023/04/Windows-11-Night-Scenery-Wallpaper-4K-Wallpaper.jpg">
</body>
</html>
